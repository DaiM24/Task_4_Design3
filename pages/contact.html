<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact MDHL</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="logo animation" src="../assets/Logo_MDHL.png" alt="Logo" width="120">
            <h1>Mighty Ducks Hockey League</h1>
            <a href="../index.html">HOME</a>
            <a href="./about.html">ABOUT</a>
            <a href="./contact.html">CONTACT</a>
            <a href="./rules.html">RULES</a>
            <a href="./games.html">GAMES</a>
            <a href="./form.html">FORM</a>
        </nav>
    </header>
    <main>
        <h2 class="style-h2">Contact</h2>
        <div class="container-contact">
            <p class="mail">Please email us at <a href="#">mdhl@chihockey.org</a></p>
            <p class="mail">We reply to your email as soon as we can.</p>
            <form>
                <div class="container-form">
                    <label id="name" class="label-contact">Full name</label>
                    <input class="contact" type="text" placeholder="Full name" aria-label="Name">
                    <label id="email" class="label-contact">Email</label>
                    <input class="contact" type="email" placeholder="*****@gamil.com" aria-label="email">
                    <label id="subject" class="label-contact">Subject</label>
                    <input class="contact" type="text" placeholder="Subject" aria-label="subject">
                    <label id="message" class="label-contact">Message</label>
                    <textarea class="contact" placeholder="Message" rows="3"></textarea>
                    <button class="contact" type="button">SUBMIT</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
